<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
<div class="header">
    <nav>
        <h1>WetterOnline.de</h1>
        <ul>
            <li><a href="">Klima</a></li>
            <li><a href="">Vorhersage</a></li>
            <li><a href="">Kontakt</a></li>
        </ul>
    </nav>
</div>
<div class="text-container">
    <img src="./img/Weather-icon.png" class="weather">
    <h1>Teste unseren<br>neuen Chatbot!</h1>
    </div>

<!-- Chatbot -->

<div class="chatbox">
    <div class="chatbox__support">
        <div class="chatbox__header">
            <div class="chatbox__image--header">
                <img src="./img/ChatbotIcon.png" alt="image" width="80px" height="80px">
            </div>
            <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">Wetter Chatbot</h4>
            </div>
        </div>
        <div class="chatbox__messages"></div>
      <div class="typingIndicatorContainer">
            <div class="typingIndicatorBubble">
                <div class="typingIndicatorBubbleDot"></div>
                <div class="typingIndicatorBubbleDot"></div>
                <div class="typingIndicatorBubbleDot"></div>
            </div>
        </div>
        <div class="chatbox__footer">
            <input type="text" class="form-control" placeholder="Schreib eine Nachricht...">
            <button class="chatbox__send--footer send__button">Senden</button>
        </div>
    </div>
    <div class="chatbox__button">
        <button class="btn btn-primary"><img src="./img/Chat.png"/></button>
    </div>
</div>
<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
