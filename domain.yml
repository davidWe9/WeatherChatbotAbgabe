version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather_status
  - weather_forecastTomorrow
  - weather_forecastnextWeek

responses:
  utter_greet:
  - text: "Hey! Wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist ein Witz um dich aufzumuntern: Geht ein Cowboy zum Friseur. Kommt wieder raus - Pony weg!"

  utter_did_that_help:
  - text: "Hat es dir geholfen ?"

  utter_happy:
  - text: "Gut, mach weiter!"

  utter_goodbye:
  - text: "Tschüss"

  utter_iamabot:
  - text: "Ich bin ein Bot und ich kann dir Informationen über das Wetter geben"

  utter_weather:
  - text: "Das Wetter in Stuttgart ist:"

  utter_weatherTomorrow:
    - text: "Das Wetter wird morgen:"

  utter_weathernextWeek:
    - text: "Das Wetter wird nächste Woche:"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
